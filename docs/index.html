<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avenue Fashion</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="container">
                <nav class="nav-bar">

                    <div class="top-bar-item"><a href="#">Currency: </a></div>

                    <ul class="top-bar-links">
                        <li class="top-bar-item"><a href="#">Register</a></li>
                        <li class="top-bar-item"><a href="#">Sign In</a></li>
                        <li class="top-bar-item bucket"><a href="#">Bucket</a></li>
                    </ul>

                </nav>
            </div>

        </div>

        <div class="wrapper">
            <div class="menu">
                <a href="#" class="menu-item logo">
                    <img src="img/logo.png">
                </a>

                    <ul class="menu-links">
                        <li class="menu-item"><a href="#">Men's</a></li>
                        <li class="menu-item"><a href="#">Woman's</a></li>
                        <li class="menu-item"><a href="#">The Brand</a></li>
                        <li class="menu-item"><a href="#">Local Stores</a></li>
                        <li class="menu-item"><a href="#">Look Book</a></li>
                        <li class="menu-item menu-search"><a href="#">Search</a></li>
                    </ul>
            </div>
            <div class="wrapper-image">
                <img src="img/photo.png" alt="Photo" class="wrapper-photo">
                <img src="img/AVE.png" alt="Logo" class="wrapper-logo">
            </div>

        </div>
    </header>

    <div class="main-container">
        <img src="img/border.png" alt="Border" class="border">

        <div class="category-menu">
            <ul class="menu-links">
                <li class="menu-item category"><a href="#">Popular</a></li>
                <li class="menu-item category"><a href="#">New Arrivals</a></li>
                <li class="menu-item category"><a href="#">Best Sellers</a></li>
                <li class="menu-item category"><a href="#">Special Offers</a></li>
                <li class="menu-item category"><a href="#">Coming Soon</a></li>
            </ul>
        </div>

        <div class="category-container">

            <aside class="category-left">
                <div class="left-upper-section">
                    <div class="preview-small">
                        <img src="img/items/1-sm.png" alt="" class="image-small">
                    </div>

                    <div class="preview-small">
                        <img src="img/items/2-sm.png" alt="" class="image-small">
                    </div>
                </div>
                <div class="left-down-section">
                    <div class="preview-big">
                        <img src="img/items/3-bg.png" alt="" class="image-big">
                    </div>
                </div>
            </aside>

            <aside class="category-right">
                <div class="right-upper-section">
                    <div class="preview-big">
                        <img src="img/items/3-bg.png" alt="" class="image-big">
                    </div>
                </div>

                <div class="right-down-section">
                    <div class="preview-small">
                        <img src="img/items/1-sm.png" alt="" class="image-small">
                    </div>

                    <div class="preview-small">
                        <img src="img/items/2-sm.png" alt="" class="image-small">
                    </div>
                </div>
            </aside>

        </div>
    </div>
</body>
</html>
